<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Empyre Singles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#000;
  color:#fff;
}
header{
  text-align:center;
  padding:30px 10px;
}
h1{
  color:#c00000;
  letter-spacing:2px;
  margin:0;
}
h2{
  font-weight:300;
  margin-top:5px;
}
.container{
  max-width:900px;
  margin:auto;
  padding:10px;
}
.card{
  background:#111;
  border:1px solid #300;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
}
input,button,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  background:#000;
  border:1px solid #500;
  color:#fff;
  border-radius:6px;
}
button{
  background:#700;
  font-weight:bold;
}
.hidden{display:none}
.user-card{
  border-bottom:1px solid #300;
  padding:10px 0;
}
canvas{
  width:100%;
  height:300px;
}
</style>
</head>

<body>

<div id="lock" class="container">
  <div class="card">
    <h2>Acceso</h2>
    <input id="accessKey" placeholder="Clave">
    <button onclick="unlock()">Entrar</button>
  </div>
</div>

<div id="app" class="hidden">
<header>
  <h1>EMPYRE SINGLES</h1>
  <h2>Intercambio candente</h2>
</header>

<div class="container">

<div class="card">
  <h3>Tu ficha</h3>
  <input id="user" placeholder="@usuario">
  <input id="fetish" placeholder="Fetiche">
  <button onclick="addUser()">Crear ficha</button>
</div>

<div class="card">
  <h3>Fichas</h3>
  <div id="users"></div>
</div>

<div class="card hidden" id="admin">
  <h3>Administración</h3>
  <select id="target"></select>
  <input id="coinsEdit" placeholder="Redpoints">
  <input id="priceEdit" placeholder="Precio fetiche (2/4/6)">
  <button onclick="editUser()">Guardar cambios</button>
  <button onclick="toggleCoins()">Mostrar/Ocultar monedas</button>
  <input id="newKey" placeholder="Nueva clave acceso">
  <button onclick="changeKey()">Cambiar clave</button>
</div>

<div class="card">
  <h3>Progreso</h3>
  <canvas id="chart"></canvas>
</div>

</div>
</div>

<script>
let ACCESS_KEY = localStorage.getItem("ACCESS_KEY") || "2025";
let ADMIN_KEY = "0204";
let users = JSON.parse(localStorage.getItem("USERS")) || [];
let showCoins = false;

function unlock(){
  if(document.getElementById("accessKey").value === ACCESS_KEY){
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    render();
  }
}

function addUser(){
  const u = user.value.trim();
  const f = fetish.value.trim();
  if(!u||!f) return;
  users.push({u,f,coins:10,price:0,history:[10]});
  save();
}

function render(){
  const list = document.getElementById("users");
  list.innerHTML="";
  users.forEach(x=>{
    list.innerHTML+=`
    <div class="user-card">
      <strong>${x.u}</strong><br>
      Fetiche: ${x.f}<br>
      Precio: ${x.price||"—"}<br>
      Monedas: ${showCoins?x.coins:"??"}
    </div>`;
  });
  renderAdmin();
  drawChart();
}

function renderAdmin(){
  const sel = document.getElementById("target");
  sel.innerHTML="";
  users.forEach((x,i)=>{
    sel.innerHTML+=`<option value="${i}">${x.u}</option>`;
  });
}

function editUser(){
  const i = target.value;
  if(coinsEdit.value){
    users[i].coins=parseInt(coinsEdit.value);
    users[i].history.push(users[i].coins);
  }
  if(priceEdit.value){
    users[i].price=parseInt(priceEdit.value);
  }
  save();
}

function toggleCoins(){
  showCoins=!showCoins;
  render();
}

function changeKey(){
  ACCESS_KEY=newKey.value;
  localStorage.setItem("ACCESS_KEY",ACCESS_KEY);
}

function save(){
  localStorage.setItem("USERS",JSON.stringify(users));
  render();
}

document.addEventListener("keydown",e=>{
  if(e.key==="0"){
    const k=prompt("Clave admin");
    if(k===ADMIN_KEY){
      document.getElementById("admin").classList.toggle("hidden");
    }
  }
});

function drawChart(){
  const c=document.getElementById("chart");
  const ctx=c.getContext("2d");
  ctx.clearRect(0,0,c.width,c.height);
  let sorted=[...users].sort((a,b)=>b.coins-a.coins);
  sorted.forEach((u,i)=>{
    ctx.beginPath();
    u.history.forEach((v,j)=>{
      ctx.lineTo(j*30,300-v*10);
    });
    ctx.strokeStyle="#c00000";
    ctx.stroke();
  });
}
</script>

</body>
</html>
